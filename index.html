<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React_HW_1</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <h1>Sign Up</h1>
            </div>
            <div class="firstandlast">
                <div class="name">
                    <input type="text" id="fname" placeholder="First Name">
                </div>
                <div class="name">
                <input type="text" id="lname" placeholder="Last Name">
                </div>
            </div>
            <div class="mobile">
                <input type="text" id="phone" placeholder="Mobile No.">
            </div>
            <div class="email">
                <input type="email" id="mail" placeholder="Email Address">
            </div>
            <div class="passwords">
                <div class="password">
                    <input type="password" id="password1" placeholder="Password">
                </div>
                <div class="confirm-password">
                    <input type="password" id="password2" placeholder="Confirm Password">
                </div>
            </div>
                <div class="agreement">
                    <div class="box">
                            <input type="checkbox" name="a-box" id="a-box">
                            <label for="a-box">I Agree</label>
                    </div>
                    <div class="para">
                        <p>By clicking <button class="btn-small">Register</button>, you agree to the <span>Terms and Conditions </span>set out by this site, including our Cookie Use.</p>
                    </div>
                </div>
                <div class="buttons">
                    <div>
                        <button class="btn register">Register</button>
                    </div>
                    <div>
                        <button class="btn signin">Sign In</button>
                    </div>
                </div>
            
        </div>
    </main>
</body>
</html>
